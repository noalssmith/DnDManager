{% load static %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<title>{{ name }}'s Dashboard</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'style.css' %}">
       	
    </head>
	<body>
        <div class="fixed-header">
            <h1 style="padding-left: 25px; background-color: coral;"><strong>{{ name }}'s Dashboard</strong></h1>
        </div>
        <div>
            <h1><u>Current Activity</u></h1>
            <h2>Activity Name</h2>
            <h3>50 / 100 Day's Worked</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-volumemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <h1><u>Activity Menu</u></h1>
        <div class="row">
            <div class="column">
                <h2>Activities</h2>
                <table>
                    <td>
                        Activity
                        <button>
                            Begin
                        </button>
                    </td>
                </table>
            </div>
            <div class="column">
                <h2>Suggest an Activity</h2>
                <textarea>
                    Add stuff here
                </textarea>
            </div>
        </div>
        <script src="{% static 'dashboard.js' %}"></script>
	</body>
</html>
